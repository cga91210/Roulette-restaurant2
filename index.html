<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sansushi Clamart üç£ - Roulette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 20px; color: #ff5656; }
    p.subtitle { font-size: 18px; margin-bottom: 20px; color: #fff; }
    #wheelCanvas { margin-top: 0; border-radius: 50%; }
    #spinBtn {
      margin-top: 20px; padding: 15px 30px; font-size: 18px;
      background: #ff5656; color: #fff; border: none; border-radius: 50px;
      cursor: pointer; transition: 0.3s;
    }
    #spinBtn:hover { background: #e04e4e; }
    #result { margin-top: 25px; font-size: 20px; font-weight: bold; color: #ff5656; }

    /* Fl√®che au-dessus de la roue ‚Äî pointe vers le bas + espace visible */
    .pointer{
      width:0; height:0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #ff5656;      /* ‚ñº pointe vers le bas */
      margin: 0 auto 14px auto;            /* espace sous la fl√®che pour bien voir la pointe */
      position: relative; z-index: 10;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.4));
    }

    .note { margin-top: 40px; font-size: 12px; color: #bbb; }
  </style>
</head>
<body>
  <h1>Sansushi Clamart üç£</h1>
  <p class="subtitle">Merci pour votre avis Google ‚≠êÔ∏è<br>Tournez la roue et d√©couvrez votre d√©licieuse r√©compense üéÅ</p>

  <div class="pointer"></div>
  <canvas id="wheelCanvas" width="350" height="350"></canvas>
  <br/>
  <button id="spinBtn">Tournez la roue üéÅ</button>
  <p id="result"></p>

  <p class="note">*Sous r√©serve de nous montrer la preuve de votre avis Google.</p>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    const rewards = [
      "ü•§ Boisson",
      "üßã Bubble Tea",
      "üç´ Fondant\nau chocolat",
      "üç∞ Tiramisu",
      "ü•§ Boisson",
      "‚òïÔ∏è Caf√©"
    ];
    const colors = ["#ff5656","#111","#ff5656","#111","#ff5656","#111"];

    let startAngle = 0;
    const arc = (2 * Math.PI) / rewards.length;
    let spinAngle = 0;
    let spinTimeout = null;

    // ‚úÖ Nouvelle cl√© + v√©rification stricte
    const PLAY_KEY = "wheelPlayed_sansushi_v2";
    if (localStorage.getItem(PLAY_KEY) === "true") {
      spinBtn.disabled = true;
      spinBtn.innerText = "Vous avez d√©j√† jou√© üéâ";
    }

    function drawRouletteWheel() {
      ctx.clearRect(0, 0, 350, 350);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.font = "bold 14px Arial";

      for (let i = 0; i < rewards.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i];

        ctx.beginPath();
        ctx.arc(175, 175, 175, angle, angle + arc, false);
        ctx.arc(175, 175, 0, angle + arc, angle, true);
        ctx.fill();
        ctx.save();

        // Texte centr√© dans la tranche
        ctx.fillStyle = "#fff";
        ctx.translate(
          175 + Math.cos(angle + arc / 2) * 110,
          175 + Math.sin(angle + arc / 2) * 110
        );
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "center";
        const lines = rewards[i].split("\n");
        lines.forEach((line, idx) => ctx.fillText(line, 0, idx * 16));
        ctx.restore();
      }
    }

    function rotateWheel() {
      spinAngle *= 0.97;
      if (spinAngle > 0.2) {
        startAngle += (spinAngle * Math.PI) / 180;
        drawRouletteWheel();
        spinTimeout = requestAnimationFrame(rotateWheel);
      } else {
        cancelAnimationFrame(spinTimeout);

        // üéØ Calcul exact avec fl√®che en haut qui pointe vers le bas (angle -œÄ/2)
        const pointerAngle = -Math.PI / 2; // 12h
        let phi = (pointerAngle - (startAngle % (2 * Math.PI)));
        if (phi < 0) phi += 2 * Math.PI; // normalise 0..2œÄ
        const index = Math.floor(phi / arc) % rewards.length;

        result.innerText = `üéâ F√©licitations ! Vous avez gagn√© : ${rewards[index]}`;
        localStorage.setItem(PLAY_KEY, "true");
        spinBtn.disabled = true;
        spinBtn.innerText = "Vous avez d√©j√† jou√© üéâ";
      }
    }

    spinBtn.addEventListener("click", () => {
      if (localStorage.getItem(PLAY_KEY) === "true") {
        result.innerText = "‚ö†Ô∏è Vous avez d√©j√† jou√© !";
        return;
      }
      spinAngle = Math.random() * 3000 + 2000;
      rotateWheel();
    });

    drawRouletteWheel();
  </script>
</body>
</html>
