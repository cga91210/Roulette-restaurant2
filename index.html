<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sansushi Clamart üç£</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
    }
    h1 {
      color: #ff5656;
      font-size: 2.2em;
      margin-top: 20px;
    }
    h2 {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #ddd;
    }
    #wheelCanvas {
      margin: 20px auto;
      display: block;
    }
    .pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ff5656;
      margin: 0 auto;
      position: relative;
      top: 10px;
    }
    button {
      background: #ff5656;
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #e04a4a;
    }
    #result {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 20px;
      color: #ff5656;
    }
    p {
      font-size: 0.8em;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Sansushi Clamart üç£</h1>
  <h2>Nous vous remercions pour votre avis Google.<br> Tournez la roue d√®s maintenant et remportez votre r√©compense</h2>

  <div class="pointer"></div>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <button id="spin">Tournez la roue üéÅ</button>
  <div id="result"></div>

  <p>*Sous r√©serve de nous montrer la preuve de votre avis Google.</p>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const radius = size / 2;
    const rewards = [
      "ü•§ Boisson",
      "üßã Bubble Tea",
      "üç´ Moelleux au chocolat",
      "üçÆ Tiramisu",
      "ü•§ Boisson",
      "üç© Nems Nutella"
    ];
    const colors = ["#ff5656", "#222", "#ff5656", "#222", "#ff5656", "#222"];

    let currentAngle = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, size, size);
      const sliceAngle = 2 * Math.PI / rewards.length;

      for (let i = 0; i < rewards.length; i++) {
        const angle = currentAngle + i * sliceAngle;

        // secteur
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + sliceAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        // texte
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + sliceAngle / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 18px Arial";
        ctx.fillText(rewards[i], radius * 0.65, 10); // recentr√© vers le milieu
        ctx.restore();
      }
    }

    drawWheel();

    document.getElementById("spin").addEventListener("click", () => {
      if (spinning) return;
      if (localStorage.getItem("wheelSpun")) {
        document.getElementById("result").textContent = "‚ùå Vous avez d√©j√† tourn√© la roue.";
        return;
      }

      spinning = true;
      const spinAngle = Math.random() * 360 + 1800; // 5 tours min
      const duration = 4000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        if (elapsed < duration) {
          const easeOut = 1 - Math.pow(1 - elapsed / duration, 3);
          currentAngle = (spinAngle * easeOut) * Math.PI / 180;
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const sliceAngle = 360 / rewards.length;
          const degrees = (spinAngle % 360);
          const index = Math.floor((360 - degrees + 90) % 360 / sliceAngle);
          const reward = rewards[index];
          document.getElementById("result").textContent = "üéâ F√©licitations, vous avez gagn√© : " + reward + " !";
          localStorage.setItem("wheelSpun", "true");
        }
      }

      requestAnimationFrame(animate);
    });
  </script>
</body>
</html>
