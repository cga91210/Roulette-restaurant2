<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sansushi Clamart 🍣 - Roulette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #ff5656;
    }
    p.subtitle {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }
    #wheelCanvas {
      margin-top: 10px;
      border-radius: 50%;
    }
    #spinBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background: #ff5656;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }
    #spinBtn:hover {
      background: #e04e4e;
    }
    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #ff5656;
    }
    /* 🔽 Flèche orientée vers le bas */
    .pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #ff5656; /* flèche vers le bas */
      margin: 0 auto;
      position: relative;
      top: -5px;
    }
    .note {
      margin-top: 40px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Sansushi Clamart 🍣</h1>
  <p class="subtitle">Merci pour votre avis Google 💬<br>Tournez la roue et découvrez votre délicieuse récompense 🎁</p>
  
  <canvas id="wheelCanvas" width="350" height="350"></canvas>
  <div class="pointer"></div> <!-- Flèche après la roue -->
  <br>
  <button id="spinBtn">Tournez la roue 🎁</button>
  <p id="result"></p>
  
  <p class="note">*Sous réserve de nous montrer la preuve de votre avis Google</p>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    const rewards = ["🥤 Boisson", "🧋 Bubble Tea", "🍫 Fondant\nau chocolat", "🍰 Tiramisu", "🥤 Boisson", "☕️ Café"];
    const colors = ["#ff5656", "#111", "#ff5656", "#111", "#ff5656", "#111"];

    let startAngle = 0;
    let arc = (2 * Math.PI) / rewards.length;
    let spinTimeout = null;
    let spinAngle = 0;

    // 🔒 Vérification si déjà joué
    if (localStorage.getItem("wheelPlayed")) {
      spinBtn.disabled = true;
      spinBtn.innerText = "Vous avez déjà joué 🎉";
    }

    function drawRouletteWheel() {
      ctx.clearRect(0, 0, 350, 350);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.font = "bold 14px Arial";

      for (let i = 0; i < rewards.length; i++) {
        let angle = startAngle + i * arc;
        ctx.fillStyle = colors[i];

        ctx.beginPath();
        ctx.arc(175, 175, 175, angle, angle + arc, false);
        ctx.arc(175, 175, 0, angle + arc, angle, true);
        ctx.fill();
        ctx.save();

        // Texte centré
        ctx.fillStyle = "white";
        ctx.translate(175 + Math.cos(angle + arc / 2) * 110, 175 + Math.sin(angle + arc / 2) * 110);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "center";
        ctx.fillText(rewards[i], 0, 0);
        ctx.restore();
      }
    }

    function rotateWheel() {
      spinAngle *= 0.97;
      if (spinAngle > 0.2) {
        startAngle += (spinAngle * Math.PI) / 180;
        drawRouletteWheel();
        spinTimeout = requestAnimationFrame(rotateWheel);
      } else {
        cancelAnimationFrame(spinTimeout);
        const degrees = (startAngle * 180) / Math.PI + 90;
        const arcd = (arc * 180) / Math.PI;
        const index = Math.floor((360 - (degrees % 360)) / arcd) % rewards.length;

        result.innerText = `🎉 Félicitations ! Vous avez gagné : ${rewards[index]}`;
        // 🔒 Sauvegarde "déjà joué"
        localStorage.setItem("wheelPlayed", "true");
        spinBtn.disabled = true;
        spinBtn.innerText = "Vous avez déjà joué 🎉";
      }
    }

    spinBtn.addEventListener("click", () => {
      if (localStorage.getItem("wheelPlayed")) {
        result.innerText = "⚠️ Vous avez déjà joué !";
        return;
      }
      spinAngle = Math.random() * 3000 + 2000;
      rotateWheel();
    });

    drawRouletteWheel();
  </script>
</body>
</html>
