<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roulette San Sushi Clamart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #ff5656;
  }
  p.description {
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  canvas {
    margin-top: 20px;
    border: 5px solid #ff5656;
    border-radius: 50%;
    background-color: #111;
  }
  #spin {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 18px;
    background: #ff5656;
    color: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-size: 1.5em;
    color: #ff5656;
    font-weight: bold;
  }
  p.note {
    font-size: 0.9em;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>San Sushi Clamart üç£</h1>
<p class="description">Tournez la roue et remportez votre r√©compense !</p>

<canvas id="wheelCanvas" width="400" height="400"></canvas>
<div>
  <button id="spin">Tourner la roue üéâ</button>
</div>
<div id="result"></div>
<p class="note">*sous r√©serve de nous montrer la preuve de votre avis Google</p>

<script>
const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const spinButton = document.getElementById('spin');
const resultDiv = document.getElementById('result');

const segments = [
  {text: "Boisson ü•§", color: "#ff5656"},
  {text: "Bubble Tea üßã", color: "#000"},
  {text: "Moelleux au chocolat üç´", color: "#ff5656"},
  {text: "Tiramisu üçÆ", color: "#000"},
  {text: "Boisson ü•§", color: "#ff5656"},
];

const segmentCount = segments.length;
const angle = 2 * Math.PI / segmentCount;
let rotation = 0;
let spinning = false;

// V√©rifier cookie pour un seul tour
if (document.cookie.includes("roulettePlayed=true")) {
  spinButton.disabled = true;
  resultDiv.innerText = "Vous avez d√©j√† tourn√© la roulette !";
}

// Dessiner la roue
function drawWheel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = canvas.width / 2 - 10;

  for (let i = 0; i < segmentCount; i++) {
    const startAngle = i * angle + rotation;
    const endAngle = startAngle + angle;

    // Segment
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
    ctx.closePath();
    ctx.fillStyle = segments[i].color;
    ctx.fill();
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 2;
    ctx.stroke();

    // Texte
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(startAngle + angle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "16px Arial";
    ctx.fillText(segments[i].text, radius - 10, 10);
    ctx.restore();
  }

  // Fl√®che en haut
  ctx.fillStyle = "#ff5656";
  ctx.beginPath();
  ctx.moveTo(centerX - 10, 5);
  ctx.lineTo(centerX + 10, 5);
  ctx.lineTo(centerX, 30);
  ctx.closePath();
  ctx.fill();
}

drawWheel();

// Tourner la roue
spinButton.addEventListener('click', () => {
  if (spinning) return;
  spinning = true;
  spinButton.disabled = true;

  const spins = Math.floor(Math.random() * 5) + 5; // entre 5 et 9 tours
  const stopAngle = Math.random() * 2 * Math.PI;
  const totalRotation = spins * 2 * Math.PI + stopAngle;

  const duration = 5000; // 5 secondes
  const start = performance.now();

  function animate(now) {
    const elapsed = now - start;
    if (elapsed < duration) {
      const progress = elapsed / duration;
      rotation = totalRotation * easeOutCubic(progress);
      drawWheel();
      requestAnimationFrame(animate);
    } else {
      rotation = totalRotation;
      drawWheel();
      // D√©terminer le segment gagnant
      const index = segmentCount - 1 - Math.floor((rotation % (2 * Math.PI)) / angle);
      resultDiv.innerText = `F√©licitations ! Vous gagnez : ${segments[index].text}`;
      document.cookie = "roulettePlayed=true; max-age=31536000; path=/";
      spinning = false;
    }
  }

  requestAnimationFrame(animate);
});

function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3);
}
</script>

</body>
</html>
