<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sansushi Clamart 🍣</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #ff5656;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1rem;
      max-width: 90%;
      margin-bottom: 20px;
      line-height: 1.4em;
      color: #f1f1f1;
    }
    #wheelCanvas {
      border-radius: 50%;
      margin: 20px 0;
    }
    #spinButton {
      background: #ff5656;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    #spinButton:hover {
      background: #e04a4a;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff5656;
    }
    #arrow {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #ff5656;
      margin-bottom: -10px;
    }
    small {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Sansushi Clamart 🍣</h1>
  <h2>🙏 Merci pour votre avis Google !  
  Tournez la roue et tentez de gagner une délicieuse récompense 🎁</h2>

  <div id="arrow"></div>
  <canvas id="wheelCanvas" width="320" height="320"></canvas>
  <button id="spinButton">Tournez la roue 🎁</button>
  <div id="result"></div>
  <small>*Sous réserve de nous montrer la preuve de votre avis Google.</small>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spinButton");
    const resultDiv = document.getElementById("result");

    const rewards = [
      "🥤 Boisson",
      "🧋 Bubble Tea",
      "🍫 Moelleux\nau chocolat",
      "🍰 Tiramisu",
      "🥤 Boisson",
      "🥟 Nems Nutella"
    ];

    const colors = ["#ff5656", "#111", "#ff5656", "#111", "#ff5656", "#111"];
    let startAngle = 0;
    let spinAngle = 0;
    let spinning = false;
    let hasSpun = localStorage.getItem("hasSpun");

    function drawWheel() {
      const outsideRadius = 150;
      const textRadius = 100;
      const insideRadius = 20;
      const arc = Math.PI / (rewards.length / 2);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.font = "14px Arial";

      for (let i = 0; i < rewards.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i];

        ctx.beginPath();
        ctx.arc(160, 160, outsideRadius, angle, angle + arc, false);
        ctx.arc(160, 160, insideRadius, angle + arc, angle, true);
        ctx.fill();
        ctx.save();

        ctx.fillStyle = "white";
        ctx.translate(
          160 + Math.cos(angle + arc / 2) * textRadius,
          160 + Math.sin(angle + arc / 2) * textRadius
        );
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        const text = rewards[i];
        const lines = text.split("\n");
        lines.forEach((line, index) => {
          ctx.fillText(line, -ctx.measureText(line).width / 2, index * 16);
        });
        ctx.restore();
      }
    }

    function rotateWheel() {
      spinAngle *= 0.97;
      if (spinAngle > 0.2) {
        startAngle += spinAngle * Math.PI / 180;
        drawWheel();
        requestAnimationFrame(rotateWheel);
      } else {
        spinning = false;
        const degrees = startAngle * 180 / Math.PI + 90;
        const arcd = 360 / rewards.length;
        const index = Math.floor((360 - (degrees % 360)) / arcd) % rewards.length;
        resultDiv.textContent = "🎉 Félicitations ! Tu as gagné : " + rewards[index];
        localStorage.setItem("hasSpun", true);
      }
    }

    spinButton.addEventListener("click", () => {
      if (spinning) return;
      if (hasSpun) {
        resultDiv.textContent = "❌ Tu as déjà tourné la roue.";
        return;
      }
      spinAngle = Math.random() * 20 + 200;
      spinning = true;
      rotateWheel();
    });

    drawWheel();
  </script>
</body>
</html>
